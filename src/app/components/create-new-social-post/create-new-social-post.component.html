<app-topnavnofilter></app-topnavnofilter>
<!--main content start-->
<section id="main-content" class="">
  <section class="wrapper">
    <div *ngIf="!previewMode">
    <div class="row">
      <div class="container">
        <div class="container center-block center-div">
          <div class="col-md-12 paddingNo">
            <div class="form-group">
              <h4><a href="#" class="color-pink font-size20">Create New Post</a> </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row  margin-bottom15 gray-bg">
      <div class="container 	margin-top">
        <div class="container center-block center-div">
          <div class="col-md-12 main-title-outer-nobr  paddingNo"> Post Information </div>
          <div class="col-md-12 col-lg-12 paddingNo">
            <form>
            <div class="form-group col-md-12  margin-bottom0">
              <label for="venue_name" class="control-label font-size13"><b>Post Title</b>&nbsp;<span class="required-field">*</span></label>
              <input id="post_title" type="text" class="form-control height40 margin-top2per" name="post_title" value=""  [(ngModel)]="post_title">
            </div>
            <div class="form-group col-md-12  margin-bottom0 margin-top">
              <label for="venue_name" class="control-label font-size13"><b>Post Content</b>&nbsp;<span class="required-field">*</span></label>
              <div class="input-group margin-top2per col-md-12 col-lg-12">
                <ckeditor #ckeditor
                  name="post_content"
                  [(ngModel)]="post_content"
                  [config]="{
                    uiColor: '#c1c1c1',
                    filebrowserBrowseUrl: 'image-browser',
                    filebrowserUploadUrl: uploadUrl,
                    toolbarGroups: [
                   	{'name':'basicstyles','groups':['basicstyles']},
                   	{'name':'links','groups':['links']},
                   	{'name':'paragraph','groups':['list','blocks']},
                   	{'name':'insert','groups':['insert']},
                   	{'name':'styles','groups':['styles']}
                    ]
                  }"
                  [readonly]="false"
                  debounce="500">
                  <ckbutton [name]="'imageExplorer'"
                   [command]="'openImageExplorer'"
                   (click)="openImageExplorer($event)"
                   [icon]="'//kidsstoppress.com/assets/images/image-editor.png'"
                   [label]="'Upload Image'"
                   [toolbar]="'insert,1'">
                  </ckbutton>
                </ckeditor>
              </div>
            </div>
            <div class="col-md-12 col-lg-12 paddingNo">
              <div class="col-md-12 col-lg-12">
                  <div class="col-md-3 col-lg-3 paddingNo">
                    <!-- <button type="submit" class="btn font-size13 pink-color-button" (click)="validateForm()">Preview</button> -->
                    <a href="javascript:void(0);" class="btn font-size13 pink-color-button" (click)="validateForm()">Preview</a>
                  </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div *ngIf="previewMode">
      <div class="row">
        <div class="container">
          <div class="container center-block center-div">
            <div class="col-md-12 paddingNo">
              <div class="form-group">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    <div class="row  margin-bottom15">
      <div class="container margin-top">
        <div class="container center-block center-div">
          <div class="col-md-12 main-title-outer-nobr  paddingNo"> {{post_title}} </div>
          <div class="col-md-12 col-lg-12 paddingNo">
            <div class="col-lg-12 col-md-12 paddingNo margin-top white-backgrund">
              <p class="white-backgrund" [innerHtml]="safeHtml(post_content)"></p>
            </div>
            <div class="col-md-12 col-lg-12 paddingNo margin-top">
              <div class="col-md-6 col-lg-6 margin-top6">
                <div class="col-md-3 col-lg-3 paddingNo"> <a href="javascript:void(0);" class="btn font-size13 pink-color-button" (click)="previewMode = false">BACK TO CREATE POST</a> </div>
              </div>
              <div class="col-md-6 col-lg-6 margin-top6">
                <div class="col-md-3 col-lg-3 paddingNo"> <a href="javascript:void(0);" class="btn font-size13 pink-color-button" (click)="submitPost()">SUBMIT</a> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="clearfix"></div>
  </section>
</section>
<input class="upload event_upload_btn" type="file" id="event_pic_editor" name="event_pic_editor" accept=".jpg, .jpeg, .png, .bmp" [(ngModel)]="event_pic_editor" (change)="fileChangeEditor($event)" style="opacity: 0">
<hr>
<!--main content end-->
