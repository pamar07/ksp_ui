<ngx-loading
  [show]="loading"
  [config]="{ fullScreenBackdrop : true }">
</ngx-loading>
<app-topnavnofilter></app-topnavnofilter>
<div id="main-content">
 <div class="wrapper">
    <div class="row  margin-bottom15 gray-bg">
      <div class="container 	margin-top">
        <div class="center-block ">
          <div class="form-group">
            <h4><a href="#" class="color-pink font-size20">USER DETAILS</a> </h4>
          </div>
          <div class="col-md-12 col-lg-12 paddingNo">
            
            <div class="form-group col-md-4  margin-bottom0">
              <label for="username" class="control-label font-size13"><b>Name<span class="required-field">*</span></b></label>
              <div class="input-group margin-top6 col-md-12 col-lg-12">
                <input id="user" type="text" class="form-control height40" name="user" value="" [(ngModel)]="mother_name">
              </div>
            </div>
            <div class="form-group col-md-4  margin-bottom0">
              <label for="username" class="control-label font-size13"><b> Mobile Number <span class="required-field">*</span></b></label>
              <div class="input-group margin-top6 col-md-12 col-lg-12">
                <input id="user" type="text" class="form-control height40" name="user" value="" [(ngModel)]="mother_mobile">
              </div>
            </div>
            <div class="form-group col-md-4  margin-bottom0">
              <label for="username" class="control-label font-size13"><b>Email Address<span class="required-field">*</span></b></label>
              <div class="input-group margin-top6 col-md-12 col-lg-12">
                <input id="user" type="text" class="form-control height40" name="user" value="" [(ngModel)]="mother_email">
              </div>
            </div>
          </div>
          <div class="col-md-12 main-title-outer-nobr  paddingNo">DELIVERY DETAILS</div>
          <div class="col-md-12 col-lg-12 paddingNo">
            <div class="form-group col-md-4 margin-bottom0">
              <label for="username" class="control-label font-size13"><b>Name of Flat/Building
                 <span class="required-field">*</span></b></label>
              <div class="input-group margin-top6 col-md-12 col-lg-12">
                <input id="user" type="text" class="form-control height40" name="user" value="" [(ngModel)]="building_name">
              </div>
            </div>
            <div class="form-group col-md-4 margin-bottom0">
              <label for="username" class="control-label font-size13"><b>Landmark<span class="required-field">*</span></b></label>
              <div class="input-group margin-top6 col-md-12 col-lg-12">
                <input id="user" type="text" class="form-control height40" name="user" value="" [(ngModel)]="block_no">
                </div>
            </div>
            <div class="form-group col-md-4  margin-bottom0">
              <label for="username" class="control-label font-size13"><b>Area <span class="required-field">*</span></b></label>
              <div class="input-group margin-top6 col-md-12 col-lg-12">
                <input id="user" type="text" class="form-control height40" name="user" value="" [(ngModel)]="road">
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-12 paddingNo">
            <div class="form-group col-md-4 margin-bottom0">
              <label for="username" class="control-label font-size13"><b>City<span class="required-field">*</span></b></label>
              <div class="input-group margin-top6 col-md-12 col-lg-12">
                <input id="user" type="text" class="form-control height40" name="user" value="" [(ngModel)]="landmark">
              </div>
            </div>
            <div class="form-group col-md-4 margin-bottom0">
              <label for="username" class="control-label font-size13"><b>State<span class="required-field">*</span></b></label>
              <div class="input-group margin-top6 col-md-12 col-lg-12">
                <input id="user" type="text" class="form-control height40" name="user" value="" [(ngModel)]="area">
                </div>
            </div>
            <div class="form-group col-md-4  margin-bottom0">
              <label for="username" class="control-label font-size13"><b>Pincode <span class="required-field">*</span></b></label>
              <div class="input-group margin-top6 col-md-12 col-lg-12">
                <input id="user" type="text" class="form-control height40" name="user" value="" [(ngModel)]="pincode">
              </div>
            </div>
          </div>

        
          
          <div class="col-md-12 color-pink paddingNo" style="font-size:18px">Product</div>
          <div class="col-md-12 paddingNo">{{name}}</div>
                <div class=" col-md-12">
                  <div class="checkbox checkbox-primary">
                    <input id="checkbox09" type="checkbox" [(ngModel)]="accept">
                    <label for="checkbox09"> I accept Terms & Conditions and Privacy Policy of the website</label>

                  </div>
                </div>
                <div class="col-md-12 col-lg-12 margin-top margin-bottom5">
                  <div class="col-md-3 col-lg-3 paddingNo"> <a href="javascript:void(0);" (click)="submit()" class="btn font-size13 pink-color-button">Proceed to payment</a> </div>
                </div>
          </div>
          
        
        </div>
    <div class="clearfix"></div>
  </div>
</div>
