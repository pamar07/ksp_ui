<div id="carousel-{{carauselId}}" class="carousel slide height-494 eb-view" data-ride="carousel" data-interval="false">
  <div class="col-md-12 col-lg-12 arrow-left-right" *ngIf="articleList">
    <a class="pull-left left fa fa-chevron-left btn" href="#carousel-{{carauselId}}" data-slide="prev" *ngIf="articleList.length>3"></a>
    <a class="pull-right right fa fa-chevron-right btn" href="#carousel-{{carauselId}}" data-slide="next" *ngIf="articleList.length>3"></a>
  </div>

  <div class="carousel-inner" *ngIf="articleList">
    <div class="item" *ngFor="let loop of [0,1,2]" [ngClass]="{'active':loop==0}">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 paddingNo height-494" *ngFor="let article of articleList.slice((3 * loop ),(3 * loop + 3))">
          <div class="col-item2 box-shadow">
            <div class="photo">
              <div class="slider-top">
                <app-bookmark [bookmarkData]="article.bookmarked" [entityType]="article.post_type" [entityId]="article.id" [bookmarkCount]="article.bookmark_count"></app-bookmark>
              </div>
              <div id="crop-feature-image">
                <a href="/details/{{article.perma_link}}/{{article.id}}" onclick="window.scrollTo(0,0)">
                  <img src="{{article.path.substring( 0, article.path.lastIndexOf('/')) + '/w_300' + article.path.substring( article.path.lastIndexOf('/'), article.path.length)}}" alt="{{article.title}}">
                </a>
              </div>
            </div>
            <div class="info-2">
              <div class="images-product-old">
                <div class="product-old">
                  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 margin-top5px paddingNo">
                    <app-category [categories]="article.category" [id]="article.id"></app-category>
                    <h4 class="blog-ellipsis">
                      <a href="/details/{{article.perma_link}}/{{article.id}}" onclick="window.scrollTo(0,0)">
                        <b>{{article.title}}</b>
                      </a>
                    </h4>
                  </div>
                  <div class="blog-content">
                    <div class="">
                      <div class="col-md-12 col-lg-12 col-sm-8 col-xs-5 pull-left margin-top paddingNo">
                        <div class="media-left">
                          <a routerLink="/authorwise-posts/{{article.creator_id}}">
                              <app-round-pic [picPath]="article.author_img" [userName]="article.author_name" [width]="'40px'" [height]="'40px'" [className]="''"></app-round-pic>
                          </a>
                        </div>
                        <div class="media-body">
                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 paddingNo">
                            <a routerLink="/authorwise-posts/{{article.creator_id}}" class="anchor-username">
                              <h4 class="media-heading capitalize font-size13 color-black">{{article.author_name}}</h4>
                            </a>
                            <span class="anchor-time all-caps" [innerHtml]="_commonService.setDateFormat(article.published_date) | date:'yMMMd'"></span>
                          </div>
                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 paddingNo margin-top">
                            <ul class="list-unstyled text-left pull-right width-100per">
                              <app-likecomment [loveData]="article.liked" [entityType]="article.post_type" [entityId]="article.id" [permaLink]="article.perma_link" [loveCount]="article.likes" [commentCount]="article.comment_count"></app-likecomment>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
     </div>
  </div>
</div>
